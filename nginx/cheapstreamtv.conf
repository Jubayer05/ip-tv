# Nginx configuration for Cheap Stream TV
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

upstream iptv_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cheapstreamtv.com www.cheapstreamtv.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cheapstreamtv.com www.cheapstreamtv.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/cheapstreamtv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cheapstreamtv.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;
    gzip_comp_level 6;

    # Client settings
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Static files - Next.js build output
    location /_next/static {
        alias /var/www/cheapstreamtv/.next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Public static files
    location /public {
        alias /var/www/cheapstreamtv/public;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Uploaded files
    location /uploads {
        alias /var/www/cheapstreamtv/public/uploads;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon and static assets
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|webp|woff|woff2|ttf|svg|eot)$ {
        proxy_pass http://iptv_backend;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # API routes with rate limiting
    location /api {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://iptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Don't buffer API responses
        proxy_buffering off;
    }

    # Socket.io WebSocket support
    location /socket.io {
        proxy_pass http://iptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://iptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache optimized images
        proxy_cache_valid 200 60m;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://iptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # All other requests
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://iptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
